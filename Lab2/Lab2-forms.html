<!DOCTYPE html>
<html>
<head>
    <title>Lab 2 - Coffee Order Form</title>
</head>
<body>
    <h1>Coffee Order</h1>
    <p>Place order in the form below.</p>

    <form action="https://www.w3schools.com/action_page.php" method="get">
        
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br>

    
        <label for="coffee">Coffee Type:</label>
        <select id="coffee" name="coffee">
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="espresso">Espresso</option>
        </select><br>

        
        <label>Size:</label><br>
        <input type="radio" name="size" value="small"> Small<br>
        <input type="radio" name="size" value="medium"> Medium<br>
        <input type="radio" name="size" value="large"> Large<br>

        
        <label>Extras:</label><br>
        <input type="checkbox" name="extras" value="whipped"> Whipped Cream<br>
        <input type="checkbox" name="extras" value="extraShot"> Extra Shot<br>
        <input type="checkbox" name="extras" value="almond"> Almond Milk<br>

        
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br>

        
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
